<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册</title>
    {% load static %}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .form-signup {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .form-signup .form-floating:focus-within {
            z-index: 2;
        }
        .form-signup input {
            margin-bottom: 10px;
        }
        .btn-primary {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            padding: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="text-center">
    <main class="form-signup w-100 m-auto">
        <form method="post">
            {% csrf_token %}
            <h1 class="h3 mb-4 fw-normal text-primary">用户注册</h1>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="用户名" required>
                <label for="username">用户名</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password1" name="password1" placeholder="密码" required>
                <label for="password1">密码</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password2" name="password2" placeholder="确认密码" required>
                <label for="password2">确认密码</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary mb-4" type="submit">注册</button>
            {% if messages %}
            <div class="alert alert-danger mt-3">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            <p class="mt-3">已有账号？ <a href="{% url 'demo:login' %}">立即登录</a></p>
            <p class="mt-4 mb-2 text-muted">Django演示系统</p>
            <p class="mb-3 text-muted small">powered by KTO © 2025</p>
        </form>
    </main>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
